<!DOCTYPE html> <!-- salvar como DOM-P7.html -->
<html lang="pt-br">
	<head>
		<title>Jogadores de Futebol</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="DOM-p7.css">
		<script src="DOM-p7.js"></script>
	</head>
	<body>
	
		<div id="aviso">
		  Informe, a seguir, o nome dos jogadores que comporão seu time<br>
		  <input type="button" value="Começar" onclick="Iniciar()">
		</div>
		
		<div id="areaDados"> 
		   <h1>TIME DE FUTEBOL</h1>
		   <b>Nome do Jogador:</b> <br>
		   <input type="text" id="nome" size="50" placeholder="Digite o nome aqui">
		   <br>

		   <input type="button" value="ADICIONAR" 	id="btnA" onclick="Adicionar()">
		   <input type="button" value="REMOVER" 	id="btnR" onclick="Remover()">
		   <hr>

		   <h2>JOGADORES CONFIRMADOS</h2>
		   <select id="listaJogadores">
		   </select>
		</div>
		<!-- Preparando a música de fundo -->
		<audio id ="_musica" loop>
		   <source src="audio/estadio.mp3" type="audio/mpeg">
		   <source src="audio/estadio.ogg" type="audio/ogg">
		   <source src="audio/estadio.wav" type="audio/wav">
		<!-- Se não tocar é porque o navegador não suporta áudio-->
		</audio>
	</body>
</html>
