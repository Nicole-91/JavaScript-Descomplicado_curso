<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>DOM â€“ Imagens - Avatar</title>
		<meta charset="utf-8">
		<style>
			.imgNormal 	{ width:80px;}
			.imgMaior 	{ width:100px;}
			#areaAvatares { height:250px;}
		</style>
	</head>
	<body>
		<h1>Escolha seu Avatar</h1>
		<div id="areaAvatares">
			<img src="imgs/bruxa.png" title="A Bruxinha Boa" 					class="imgMaior" onmouseover="this.className='imgMaior'" onmouseout="this.className='imgNormal'">
			<img src="imgs/ceifador.png" title="Ceifador da hora"				class="imgNormal" onmouseover="this.className='imgMaior'" onmouseout="this.className='imgNormal'">
			<img src="imgs/frankenstein.png" title="Frankenstein do Bom Retiro" class="imgNormal" onmouseover="this.className='imgMaior'" onmouseout="this.className='imgNormal'">
			<img src="imgs/mago.png" title="O Mago da esquina"					class="imgNormal" onmouseover="this.className='imgMaior'" onmouseout="this.className='imgNormal'">
			<img src="imgs/mumia.png" title="A Mumia Pirada"					class="imgNormal" onmouseover="this.className='imgMaior'" onmouseout="this.className='imgNormal'">
			<img src="imgs/vampiro.png" title="BatVamp"							class="imgNormal" onmouseover="this.className='imgMaior'" onmouseout="this.className='imgNormal'">
			<img src="imgs/zumbi.png" title="O Zumbi Zumbado"					class="imgNormal" onmouseover="this.className='imgMaior'" onmouseout="this.className='imgNormal'">
		</div>
		<hr>
		<img src="imgs/gasparzinho.png" id="imgGrande" title="Seu AVATAR" >
	</body>
</html>
